{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">بازنشانی رمز عبور</h2>
                <p class="text-center">ایمیل خود را وارد کنید تا لینک بازنشانی ارسال شود</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ارسال لینک</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">بازگشت به داشبورد</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
