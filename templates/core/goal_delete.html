{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 fade-in">
                <h2 class="text-center mb-4"><i class="fas fa-trash-alt"></i> حذف هدف</h2>
                <p class="text-center" dir="rtl">آیا مطمئن هستید که می‌خواهید هدف "<strong>{{ goal.title }}</strong>" را حذف کنید؟</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> حذف</button>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary"><i class="fas fa-times"></i> انصراف</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
