{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">تغییر رمز عبور</h2>
                {% if messages %}
                {% for message in messages %}
                <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                    {{messgae}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="old_password" class="form-label">رمز عبور فعلی</label>
                        <input type="password" name="old_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password1" class="form-label">رمز عبور جدید</label>
                        <input type="password" name="new_password1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password2" class="form-label">تکرار رمز عبور جدید</label>
                        <input type="password" name="new_password2" class="form-control" required>
                    </div>
                    {% if form.errors %}
                    <div class="text-danger">لطفاً خطاها را بررسی کنید</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">تغییر رمز</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">بازگشت به داشبورد</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
